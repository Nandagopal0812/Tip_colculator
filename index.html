<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <form id="tip-form">
            <label for="bill-amount">Bill Amount &#8377;</label>
            <input type="number" id="bill-amount" placeholder="Enter bill amount" required>

            <label for="tip-percentage">Tip Percentage (%):</label>
            <input type="number" id="tip-percentage" placeholder="Enter tip percentage" required>

            <button type="button" id="calculate-btn">Calculate Tip</button>
        </form>
        <div id="result">
            <p id="tip-amount"></p>
            <p id="total-amount"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
